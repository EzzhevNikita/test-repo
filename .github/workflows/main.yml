name: 'LEGO check in Automerge'

on:
  pull_request:
    types:
      - opened
  check_suite:
    types:
      - completed

jobs:
  worker:
    runs-on: ubuntu-latest

    if: github.actor == 'EzzhevNikita'
    steps:
      - uses: reitermarkus/automerge@v2
        with:
          token: ${{ secrets.ABTT_TOKEN }}
          merge-method: squash
          pull-request: ${{ github.event.inputs.pull-request }}
